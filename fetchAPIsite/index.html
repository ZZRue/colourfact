<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color and Number Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 8px;
        }
        #fact-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Random Color and Number Fact</h1>
    <div id="color-box"></div>
    <button id="generate">Generate Random Color and Number Fact</button>
    <div id="fact-container"></div>

    <script src="script.js"></script>
</body>
</html>
